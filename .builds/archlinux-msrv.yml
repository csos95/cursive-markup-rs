image: archlinux
packages:
  - rustup
sources:
  - https://git.sr.ht/~ireas/cursive-markup-rs
tasks:
  - setup: |
      rustup set profile minimal
      rustup default 1.42.0
  - version: |
      rustc -V
  - build: |
      cd cursive-markup-rs
      cargo build --release
      cargo build --release --no-default-features
  - test: |
      cd cursive-markup-rs
      cargo test
triggers:
  - action: email
    condition: failure
    to: robin.krahl@ireas.org
